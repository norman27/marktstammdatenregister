name: Trigger Import
on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  trigger_import:
    name: Import
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
            
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          coverage: none
          tools: composer:v2
          extensions: pdo pdo_mysql sockets zip gd soap
        env:
          update: true

      #- name: Check PHP Version
      #  run: php -v

      #- name: Validate composer.json and composer.lock
      #  run: composer validate

      - name: Install Composer dependencies
        run: cd server && APP_ENV=prod composer install --no-dev

      #- name: Check Symfony requirements
      #  run: vendor/bin/requirements-checker

      - name: Check the Symfony console
        env:
            MASTR_API_KEY: ${{ secrets.MASTR_API_KEY }}
            MASTR_API_USER: ${{ secrets.MASTR_API_USER }}
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
            APP_ENV=prod MASTR_API_KEY=$MASTR_API_KEY MASTR_API_USER=$MASTR_API_USER DATABASE_URL=$DATABASE_URL server/bin/console app:import herne